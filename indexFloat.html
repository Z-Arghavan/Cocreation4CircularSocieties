<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Floating Shapes Landing Page</title>
  <link rel="stylesheet" href="stylesFloat.css"> <!-- Link to the renamed CSS file -->
</head>
<body>
  <!-- Main container for the landing page content -->
  <div class="landing-page">
    <h1>Where ideas become tangible.</h1>
    <button class="cta-button">Learn more</button>

    <!-- Container for floating elements -->
    <div class="floating-elements">
      <div class="sphere" style="top: 20%; left: 10%;"></div>
      
      <div class="donut" style="top: 50%; left: 70%;">
        <div class="donut-hole"></div>
      </div>

      <!-- Cube with six faces that spins in 3D space -->
      <div class="cube" style="top: 80%; left: 30%;">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face left"></div>
        <div class="face right"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
      </div>
    </div>
  </div>

  <script src="scriptsFloat.js"></script> <!-- Link to the renamed JS file -->
</body>
</html>
