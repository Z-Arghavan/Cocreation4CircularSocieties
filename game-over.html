<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EndGame</title>
    <link href="game1.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.3.4/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 font-sans leading-normal tracking-normal">
    <div class="container mx-auto px-4 text-center">
        <div class="flex justify-center">
            <img src="images/RobotEND.png" alt="SDG Image" class="mt-4 mx-auto" style="max-width: 100%; height: auto;">
        </div>

        <!-- Button to go back to the main game page -->
        <button id="goToMainMenu" class="bg-blue-500 text-white py-2 px-4 rounded mt-6">
            Go to Main Game Menu
        </button>
    </div>

    <script>
        // Add an event listener to the button to go back to the main game page
        document.getElementById('goToMainMenu').addEventListener('click', () => {
            window.location.href = "index.html"; // Update this to the correct path of your main menu
        });
    </script>
</body>
</html>
